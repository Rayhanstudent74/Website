<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//var text="Bangladesh";

var x =prompt("Enter 1st number:");
var y=prompt ("Enter 2nd number:");

x= parseInt(x,10);
y =parseInt(y,10);

var sum,sub,mul,div,mod;
sum=x+y;
sub=x-y;
mul=x*y;
div=x/y;
mod=x%y;
document.write(x+" + "+y+"="+sum+"<br/>");
document.write(x+" - "+y+"="+sub+"<br/>");
document.write(x+" * "+y+"="+mul+"<br/>");
document.write(x+" / "+y+"="+div+"<br/>");
document.write(x+" % "+y+"="+mod+"<br/>");



    </script>
</body>
</html>
